<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Details</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #1f1f1f;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .logo {
            width: 50px;
            height: 50px;
            margin-left: 10px;
            border-radius: 50%;
        }
        .profile-img {
            display: block;
            margin: 0 auto 20px;
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
        h1, h2, p {
            margin: 10px 0;
        }
        .details {
            background-color: #292929;
            padding: 10px;
            border-radius: 8px;
        }
        .screenshot-text {
            margin-top: 20px;
            font-size: 0.8em;
            color: #bbbbbb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>GoPark</h1>
            <img src="detailslogo.jpg" alt="GoPark Logo" class="logo">
        </div>
        <h2>Name: John Doe</h2>
        <div class="details">
            <p>Phone Number: </p>
            <p>Vehicle Number: </p>
            <p>Vehicle Type: </p>
            <p>Parking Level: </p>
            <p>Parking Spot: </p>
        </div>
        <button class="details" onclick="location.href='final.html'">Next</button>
    </div>
    <div class="screenshot-text">
        Take a screenshot of this page
    </div>
</body>
</html>
